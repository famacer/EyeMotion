<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EyeMotion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Window Controls -->
    <div id="window-controls">
        <div class="win-btn btn-close" id="ctrl-close"></div>
        <div class="win-btn btn-min" id="ctrl-min"></div>
        <div class="win-btn btn-max" id="ctrl-max"></div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p data-i18n="loading">Loading...</p>
    </div>
    
    <!-- Virtual Controls -->
    <div id="virtual-controls"></div>
    
    <!-- Language Menu -->
    <div id="language-menu"></div>
    
    <!-- All Scripts -->
    <script>
        console.log('=== SCRIPT LOADING STARTED ===');
        
        function initGame() {
            console.log('Initializing game...');
            
            if (typeof Game === 'undefined') {
                console.error('Game class not found! Waiting...');
                setTimeout(initGame, 500);
                return;
            }
            
            console.log('Game class found, creating instance');
            window.game = new Game();
        }
        
        window.addEventListener('DOMContentLoaded', initGame);
        window.addEventListener('load', initGame);
    </script>
    
    <script src="js/i18n.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/input.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/virtual-controls.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        initGame();
    </script>
</body>
</html>
