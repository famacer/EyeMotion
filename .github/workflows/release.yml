name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Extract release notes
        id: extract_notes
        shell: pwsh
        run: |
          $changelog = Get-Content CHANGELOG.md -Raw
          $version = "${{ github.ref_name }}".TrimStart('v')
          # Regex to match the section for the current version
          # Matches from "## [version]" until the next "## [" or end of file
          if ($changelog -match "(?s)## \[$version\].*?(?=## \[|$)") {
            $notes = $matches[0]
            # Remove the header line to avoid duplication in release body
            $notes = $notes -replace "^## \[.*?\] - .*?(\r?\n)+", ""
            $notes = $notes.Trim()
            
            # Write to GITHUB_ENV for multi-line support
            "RELEASE_BODY<<EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
            $notes | Out-File -FilePath $env:GITHUB_ENV -Append
            "EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "No changelog found for version $version"
            "RELEASE_BODY=See the assets to download this version and install." | Out-File -FilePath $env:GITHUB_ENV -Append
          }

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'EyeMotion ${{ github.ref_name }}'
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          releasePrerelease: false
